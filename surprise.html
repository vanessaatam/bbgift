<html>
    <head> 
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    </head>
      <body id="surprise-page">
        <audio id="bgMusic" loop>
          <source src="pano.mp3" type="audio/mpeg" />
          Your browser does not support the audio element.
        </audio>
        
        <h3 id="typewriter" class="centered-text"></h3>
        <div id="musicPrompt" class="button-row hidden fadeIn" id="buttonRow">
          <button id="musicYesBtn">Yes, please!</button>
          <button id="musicNoBtn">Nope, I'm lame</button>
        </div>
        
        <!-- Image grid (initial 8) -->
        <div class="image-grid hidden">
          <div class="first-row">
            <div class="img-wrapper"><img src="one.jpeg" data-index="1" /></div>
            <div class="img-wrapper"><img src="two.jpeg" data-index="2" /></div>
          </div>
          <div class="second-row">
            <div class="img-wrapper"><img src="three.jpeg" data-index="3" /></div>
            <div class="img-wrapper"><img src="four.jpeg" data-index="4" /></div>
          </div>
          <div class="third-row">
            <div class="img-wrapper"><img src="five.jpeg" data-index="5" /></div>
            <div class="img-wrapper"><img src="six.jpeg" data-index="6" /></div>
          </div>
          <div class="fourth-row">
            <div class="img-wrapper"><img src="seven.jpeg" data-index="7" /></div>
            <div class="img-wrapper"><img src="eight.jpeg" data-index="8" /></div>
          </div>
        </div>
        <div class="final-reveal hidden" id="final-reveal">
          <h3 id="end-typewriter"></h3>   <!-- Text gets typed here -->
          <img id="end-image" src="bb.JPG" class="fade-in hidden" alt="Final prize" />
        </div>
        
        
        
        <!-- Bootstrap Modal -->
        <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-transparent border-0">
              <div class="modal-body text-center p-0">
                <img id="modalImage" src="" class="img-fluid rounded" alt="Surprise image">
              </div>
            </div>
          </div>
        </div>
      
        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="surprise.js"></script>
      </body>
      
</html>
