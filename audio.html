<!-- audio.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Audio Player</title>
  </head>
  <body style="margin:0;">
    <audio id="backgroundAudio" autoplay loop>
      <source src="pano.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <script>
      // Keep audio playing even if this tab is hidden
      document.getElementById("backgroundAudio").play().catch(() => {});
    </script>
  </body>
</html>
