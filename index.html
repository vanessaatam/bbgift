<html>
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <body>          
      <img src="background.jpeg" class="background-image" />

       <h4> BB's only</h4>

                  <div class="lock-wrapper">
              <img src="lock.png" alt="Heart Lock" class="heart-lock" />

                <input id="mm" type="text" maxlength="2" placeholder="MM" class="lock-input" />

                <input id="yy" type="text" maxlength="2" placeholder="YY" class="lock-input" />

              <button id="unlockBtn" disabled class="unlock-button"> Unlock</button>
            </div>
          
            <script src="script.js"></script>
